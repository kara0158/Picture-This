<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>


    <picture>

      <source srcset="images/sq-800.jpg,                       
                          images/sq-1600.jpg 2x,
                          images/sq-2400.jpg 3x"
              media="(min-width: 1600px)" />


      <source srcset="images/sq-640.jpg,                       
                          images/sq-1280.jpg 2x,
                          images/sq-1920.jpg 3x"
              media="(min-width: 1280px)" />

  
      <source srcset="images/sq-480.jpg,                       
                          images/sq-960.jpg 2x,
                          images/sq-1440.jpg 3x"
              media="(min-width: 960px)" />


            <!-- --------------( Min to  Max )-------------------   -->



            <source srcset="images/la-320.jpg,
                          images/la-640.jpg, 2x,
                          images/la-960.jpg, 3x"
              media="(max-width: 320px)" /> 
              
            <source srcset="images/la-480.jpg,
                          images/la-960.jpg, 2x,
                          images/la-1440.jpg, 3x"
              media="(max-width: 480px)" />

            <source srcset="images/la-720.jpg,
                          images/la-1440.jpg, 2x,
                          images/la-2160.jpg, 3x"
              media="(max-width: 720px)" />
  
            <source srcset="images/la-960.jpg,
                          images/la-1920.jpg, 2x,
                          images/la-2880.jpg, 3x"
              media="(max-width: 960px)" />

         <!-- <img src="images/museum 2.jpg" alt="placeholder"> -->
              <img src="images/la-2880.jpg" alt="placeholder">
  </picture>
  </picture>


    
  </header>
</body>

</html>
